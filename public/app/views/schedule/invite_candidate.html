<h4 class="sub_headline text-muted">Candidate Information</h4>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="candidate.name" class="col-lg-2 control-label">Title</label>
    <div class="col-lg-6">
      <input type="text" class="form-control" id="candidate.name" placeholder="John Smith" ng-model="candidate.name">
    </div>
  </div>
  <div class="form-group">
    <label for="candidate.email" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-6">
      <input type="text" class="form-control" id="candidate.email" placeholder="john.smith@gmail.com" ng-model="candidate.email">
    </div>
  </div>
  <div class="form-group">
    <label for="candidate.phone" class="col-lg-2 control-label">Phone</label>
    <div class="col-lg-6">
      <input type="text" class="form-control" id="candidate.phone" placeholder="(206) 123-4567" ng-model="candidate.phone">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-4 col-lg-6">
      <button type="submit" class="btn btn-default" ng-click="inviteCandidate();">Invite</button>
      <button type="reset" class="btn btn-link">Cancel</a>
    </div>
  </div>
</form>
