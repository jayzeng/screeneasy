<h4 class="sub_headline text-muted">Create a new interview question</h4>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="question.title" class="col-lg-2 control-label">Title</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="question.title" placeholder="how to reverse a string" ng-model="question.title">
    </div>
  </div>
  <div class="form-group">
    <label for="question.body" class="col-lg-2 control-label">Question</label>
    <div class="col-lg-12">
      <textarea class="form-control" id="question.body" rows="5" placeholder="given a string like abc, write a function that outputs it to cba" ng-model="question.body">
      </textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="question.source" class="col-lg-2 control-label">Source</label>
    <div class="col-lg-10">
      <input type="textarea" class="form-control" id="question.source" placeholder="where do you hear about this question?" ng-model="question.source">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-8 col-lg-10">
      <button type="submit" class="btn btn-default" ng-click="addQuestion();">Add</button>
      <button type="reset" class="btn btn-link">Cancel</a>
    </div>
  </div>
</form>
